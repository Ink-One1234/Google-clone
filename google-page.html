# Google-clone
Google-clone
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="google-page.css">
        <title>새 탭</title>
        <style>
        </style>
    </head>
    <body>
        <header class="header">
            <div class="header-item">
                <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl" class="htem">Gmail</a>
            </div>
            <div class="header-item">
                <a href="https://www.google.co.kr/imghp?hl=ko&tab=ri&ogbl" class="htem">이미지</a>
            </div>
            <a href="#" class="htem menu-link" >
                <img src="구글 옵션 아이콘.PNG" class="header-item header-item-option">
                </img>
            </a>
        </header>

        <center class="search">

            <img id="logo" src="구글로고.png" alt="Google">
            
            <div class="search search-box">
                <input id="textbox" type="text" title="검색" placeholder="Google 검색 또는 URL 입력">
            </div>
            
            <div class="bookmark">
                <div class="bookmark-item">
                    <a href="https://www.youtube.com/" class="bookmark-item-link">
                        <img class="bookmark-item-img" src="유튜브로고.png">YouTube
                    </a>
                </div>
                <div class="bookmark-item">
                    <a href="https://chrome.google.com/webstore/category/extensions?hl=ko" class="bookmark-item-link">
                        <img class="bookmark-item-img" src="웹 페이지 로고.png">웹 스토어
                    <a/>
                </div>
                <div class="bookmark-item">
                    <a href="#" class="bookmark-item-link">
                        <img class="bookmark-item-img" src="바로가기 추가.png">바로가기 추가
                    <a/>
                </div>
            </div>
        </center>
        

        
    </body>
</html>
